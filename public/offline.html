<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#10b981" />
    <title>BujetSisa - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #10b981, #059669);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .emoji {
        font-size: 80px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 12px;
      }
      p {
        font-size: 16px;
        opacity: 0.9;
        margin-bottom: 24px;
        line-height: 1.5;
      }
      .btn {
        display: inline-block;
        padding: 12px 32px;
        background: white;
        color: #059669;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.2s;
      }
      .btn:hover {
        transform: scale(1.05);
      }
      .btn:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emoji">ðŸ“¡</div>
      <h1>Anda Sedang Offline</h1>
      <p>
        Tidak ada koneksi internet. Pastikan Anda terhubung ke jaringan untuk
        menggunakan BujetSisa.
      </p>
      <button class="btn" onclick="window.location.reload()">Coba Lagi</button>
    </div>
  </body>
</html>
